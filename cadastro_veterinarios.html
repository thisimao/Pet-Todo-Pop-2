<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, cyan, yellow);
            background-size: cover;
        }

        header {
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            text-align: center;
            z-index: 2;
        }

        nav {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.9);
            position: fixed;
            height: 100%;
            overflow-x: hidden;
            padding-top: 20px;
            z-index: 1;
        }

        nav a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: rgb(195, 72, 181);
            color: black;
        }

        .submenu-container {
            position: relative;
            display: inline-block;
            z-index: 2;
        }

        .submenu-container:hover .submenu {
            display: block;
        }

        .submenu-container .submenu a {
            display: block;
        }

        .submenu {
            display: none;
            background-color: rgba(0, 0, 0, 0.9);
            width: 250px;
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 250px;
            height: 100%;
            z-index: 3;
        }

        .submenu a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .submenu a:hover {
            background-color: rgb(195, 72, 181);
            color: black;
        }

        .submenu.show {
            display: block;
        }

        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        .post-section {
            display: flex;
            flex-direction: column;
        }

        .post-input {
            margin-bottom: 10px;
            padding: 8px;
        }

        .post-btn {
            padding: 10px;
            background-color: rgb(195, 72, 181);
            color: white;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <center><img src="logo.png" width="150px" height="150px"></center>
    </header>

    <nav>
        <a href="homepage.html">Home</a>
        <a href="cadastro.html">Cadastro</a>
        <a href="index.html">Login</a>
        <a href="perfil_pet.html">Perfil Pet</a>
        <div class="submenu-container">
            <a href="#">Nossos Serviços</a>
            <div class="submenu">
                <a href="#">Veterinário</a>
                <a href="#">Alimentação Pet</a>
                <a href="#">Estética Pet</a>
                <a href="#">Encontre Pet Perdido</a>
            </div>
        </div>
        <div class="submenu-container">
            <a href="#">Cadastro Prestador de Serviços</a>
            <div class="submenu">
                <a href="cadastro_veterinarios.html">Cadastro Veterinários</a>
                <a href="cadastro_estetica.html">Cadastro Banho e Tosa</a>
                <a href="cadastro_alimentacao.html">Cadastro Alimentação Pet</a>
            </div>
        </div>
    </nav>

    <!-- Seção de Formulário de Cadastro de Veterinários -->
    <div class="profile-container">
        <img class="profile-image" id="previewImage" src="default-profile-image.jpg" alt="Profile Image">

        <div class="post-section">
            <textarea class="post-input" placeholder="Nome da clínica veterinária." id="clinica"></textarea>
            <input type="file" accept="image/*, video/*" class="post-input" onchange="previewFile()">
            <input type="text" class="post-input" placeholder="Contato" id="telefone">
            <input type="text" class="post-input" placeholder="Horário de Funcionamento" id="func">
            <input type="text" class="post-input" placeholder="Localização" id="localizacao">

            <center><button class="post-btn" onclick="postar()">Postar</button></center>
        </div>
    </div>

    <footer>
        Rodapé - Conteúdo do Rodapé aqui.
    </footer>

    <script>
        function postar() {
            const clinica = document.getElementById('clinica').value;
            const telefone = document.getElementById('telefone').value;
            const func = document.getElementById('func').value;
            const localizacao = document.getElementById('localizacao').value;

            sessionStorage.setItem('clinica', clinica);
            sessionStorage.setItem('telefone', telefone);
            sessionStorage.setItem('func', func);
            sessionStorage.setItem('localizacao', localizacao);

            window.location.href = 'perfil_pronto.html';
        }

        function previewFile() {
            const preview = document.getElementById('previewImage');
            const fileInput = document.querySelector('input[type=file]');
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
            };

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "default-profile-image.jpg";
            }
        }
    </script>

</body>
</html>
